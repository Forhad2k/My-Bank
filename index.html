<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="login-section">
        <header>
            <h1 class="text-center p-5 mt-3">Welcome to My Bank</h1>
        </header>
        <div class="shadow p-5 mb-5 bg-body rounded">
            <h5>Login</h5>
            <br>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <!-- transection-section -->
    <div id="transection" class="transection">
        <h1 class="p-5 m-3 text-center">Transaction</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit state">
                        <h5>Deposit</h5>
                        <h3>$ <span id="deposit">00</span></h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw state">
                        <h5>Withdraw</h5>
                        <h3>$ <span id="withdraw">00</span></h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance state">
                        <h5>Balance</h5>
                        <h3>$ <span id="balance">1000</span></h3>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area shadow p-5 mb-5 bg-body rounded m-5">
                        <h4>Deposit</h4>
                        <input type="text" id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area shadow p-5 mb-5 bg-body rounded m-5">
                        <h4>Withdraw</h4>
                        <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script>
    //login button event hendle 
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-section");
        loginArea.style.display = "none";
        const transectionArea = document.getElementById("transection");
        transectionArea.style.display = "block";

    } )
    // deposit button event handle
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
       const depositAmount = parseFloat(document.getElementById("deposit-amount").value); 
      const currentDeposit = parseFloat(document.getElementById("deposit").innerText);
      const currentBalance = parseFloat(document.getElementById("balance").innerText);
      const newBalance = depositAmount + currentBalance ;
      const newDeposit = depositAmount +  currentDeposit ;
      document.getElementById("deposit").innerText = newDeposit;
      document.getElementById("balance").innerText = newBalance;
      document.getElementById("deposit-amount").value = "";
    }
    )
    // withdraw botton event handle
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function(){
      const withdrawAmount = parseFloat(document.getElementById("withdraw-amount").value); 
      const currentwithdraw = parseFloat(document.getElementById("withdraw").innerText);
      const currentBalance = parseFloat(document.getElementById("balance").innerText);
      const newwithdraw = withdrawAmount +  currentwithdraw ;
      const newBalance = currentBalance - withdrawAmount;
      document.getElementById("withdraw").innerText = newwithdraw;
      document.getElementById("balance").innerText = newBalance;
      document.getElementById("withdraw-amount").value = "";
    }
    )

</script>
</body>

</html>
